<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- 1. Labi Labi -->
        <a-asset-item id="labiLabiModel" src="./assets/labi_labi/model.gltf"></a-asset-item>
        <img id="labiLabiCard" src="./assets/labi_labi/info.png" alt="Labi Labi" />

        <!-- 2. Kura kura leher ular -->
        <a-asset-item id="kuraLeherUlarModel" src="./assets/kura_leher_ular/model.gltf"></a-asset-item>
        <img id="kuraLeherUlarCard" src="./assets/kura_leher_ular/info.png" alt="Kura Kura Leher Ular" />

        <!-- 3. Kangguru pohon mante -->
        <a-asset-item id="kangguruModel" src="./assets/kangguru/model.gltf"></a-asset-item>
        <img id="kangguruCard" src="./assets/kangguru/info.png" alt="Kangguru Pohon Mante" />

        <!-- 4. Macan tutul jawa -->
        <a-asset-item id="macanTutulModel" src="./assets/macan_tutul/model.gltf"></a-asset-item>
        <img id="macanTutulCard" src="./assets/macan_tutul/info.png" alt="Macan Tutul Jawa" />

        <!-- 5. Kodok merah -->
        <a-asset-item id="kodokMerahModel" src="./assets/kodok_merah/model.gltf"></a-asset-item>
        <img id="kodokMerahCard" src="./assets/kodok_merah/info.png" alt="Kodok Merah" />

        <!-- 6. Komodo -->
        <a-asset-item id="komodoModel" src="./assets/komodo/model.gltf"></a-asset-item>
        <img id="komodoCard" src="./assets/komodo/info.png" alt="Komodo" />

        <!-- 7. Capungan banggai -->
        <a-asset-item id="capunganModel" src="./assets/capungan_banggai/model.gltf"></a-asset-item>
        <img id="capunganCard" src="./assets/capungan_banggai/info.png" alt="Capungan Banggai" />

        <!-- 8. Kelinci sumatra -->
        <a-asset-item id="kelinciModel" src="./assets/kelinci_sumatra/model.gltf"></a-asset-item>
        <img id="kelinciCard" src="./assets/kelinci_sumatra/info.png" alt="Kelinci Sumatra" />

        <!-- 9. Hiu berjalan -->
        <a-asset-item id="hiuModel" src="./assets/hiu_berjalan/model.gltf"></a-asset-item>
        <img id="hiuCard" src="./assets/hiu_berjalan/info.png" alt="Hiu Berjalan" />

        <!-- 10. Belida jawa -->
        <a-asset-item id="belidaModel" src="./assets/belida_jawa/model.gltf"></a-asset-item>
        <img id="belidaCard" src="./assets/belida_jawa/info.png" alt="Belida Jawa" />

        <!-- 11. Burung maleo -->
        <a-asset-item id="maleoModel" src="./assets/burung_maleo/model.gltf"></a-asset-item>
        <img id="maleoCard" src="./assets/burung_maleo/info.png" alt="Burung Maleo" />

        <!-- 12. Jalak bali -->
        <a-asset-item id="jalakModel" src="./assets/jalak_bali/model.gltf"></a-asset-item>
        <img id="jalakCard" src="./assets/jalak_bali/info.png" alt="Jalak Bali" />

        <!-- 13. Ikan batak -->
        <a-asset-item id="ikanBatakModel" src="./assets/ikan_batak/model.gltf"></a-asset-item>
        <img id="ikanBatakCard" src="./assets/ikan_batak/info.png" alt="Ikan Batak" />

        <!-- 14. Badak jawa -->
        <a-asset-item id="badakModel" src="./assets/badak_jawa/model.gltf"></a-asset-item>
        <img id="badakCard" src="./assets/badak_jawa/info.png" alt="Badak Jawa" />

        <!-- 15. Elang jawa -->
        <a-asset-item id="elangModel" src="./assets/elang_jawa/model.gltf"></a-asset-item>
        <img id="elangCard" src="./assets/elang_jawa/info.png" alt="Elang Jawa" />

        <!-- 16. Burung gelatik jawa -->
        <a-asset-item id="gelatikModel" src="./assets/burung_gelatik/model.gltf"></a-asset-item>
        <img id="gelatikCard" src="./assets/burung_gelatik/info.png" alt="Burung Gelatik Jawa" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- 1. Labi labi -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#labiLabiCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#labiLabiModel" position="0 0 0" rotation="-90 180 0" scale="0.3 0.3 0.3" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 2. Kura Leher Ular -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#kuraLeherUlarCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#kuraLeherUlarModel" position="-0.2 0 0" rotation="0 -90 -90" scale="0.3 0.3 0.3" animation-mixer></a-gltf-model>
      </a-entity>
      
      <!-- 3. Kangguru pohon mante -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#kangguruCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#kangguruModel" position="0.2 0 0" rotation="-90 180 0" scale="0.35 0.35 0.35" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 4. Macan Tutul -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#macanTutulCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#macanTutulModel" position="0 0 0" rotation="-90 180 0" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 5. Kodok Merah -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#kodokMerahCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#kodokMerahModel" position="0 0 0" rotation="-90 180 0" scale="0.3 0.3 0.3" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 6. Komodo -->
      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane src="#komodoCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#komodoModel" position="0.2 0 0" rotation="90 0 0" scale="0.25 0.25 0.25" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 7. Capungan -->
      <a-entity mindar-image-target="targetIndex: 6">
        <a-plane src="#capunganCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#capunganModel" position="0 0 0" rotation="90 0 0" scale="0.35 0.35 0.35" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 8. Kelinci -->
      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane src="#kelinciCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#kelinciModel" position="0 0 0" rotation="90 0 0" scale="0.4 0.4 0.4" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 9. Hiu -->
      <a-entity mindar-image-target="targetIndex: 8">
        <a-plane src="#hiuCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#hiuModel" position="0 0 0" rotation="90 0 0" scale="0.2 0.2 0.2" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 10. Belida -->
      <a-entity mindar-image-target="targetIndex: 9">
        <a-plane src="#belidaCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#belidaModel" position="0 -1 0" rotation="90 0 0" scale="0.3 0.3 0.3" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 11. Maleo -->
      <a-entity mindar-image-target="targetIndex: 10">
        <a-plane src="#maleoCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#maleoModel" position="0 0 0" rotation="-90 180 0" scale="0.4 0.4 0.4" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 12. Jalak -->
      <a-entity mindar-image-target="targetIndex: 11">
        <a-plane src="#jalakCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#jalakModel" position="0 0 0" rotation="-90 180 0" scale="0.3 0.3 0.3" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 13. Ikan Batak -->
      <a-entity mindar-image-target="targetIndex: 12">
        <a-plane src="#ikanBatakCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#ikanBatakModel" position="0 0 0" rotation="0 -90 -90" scale="0.2 0.2 0.2" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 14. Badak -->
      <a-entity mindar-image-target="targetIndex: 13">
        <a-plane src="#badakCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#badakModel" position="0 0 0" rotation="-90 180 0" scale="0.3 0.3 0.3" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 15. Elang -->
      <a-entity mindar-image-target="targetIndex: 14">
        <a-plane src="#elangCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#elangModel" position="0 0 0" rotation="90 0 0" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- 16. Gelatik -->
      <a-entity mindar-image-target="targetIndex: 15">
        <a-plane src="#gelatikCard" position="1 0 0" height="1" width="0.7" rotation="0 0 0" material="transparent: true; alphaTest: 0.5"></a-plane>
        <a-gltf-model src="#gelatikModel" position="0 0 0" rotation="90 0 0" scale="0.35 0.35 0.35" animation-mixer></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
